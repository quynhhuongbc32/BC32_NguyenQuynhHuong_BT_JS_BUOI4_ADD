<!doctype html>
<html lang="en">

<head>
    <title>Tìm sv có khoảng cách xa nhất</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Tìm SV xa trường nhất
            </div>
            <div class="card-body">
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="tensv1" placeholder="Nhập Tên SV1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoXsv1" placeholder="Nhập tọa độ X của SV1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoYsv1" placeholder="Nhập tọa độ Y của SV1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="tensv2" placeholder="Nhập Tên SV2">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoXsv2" placeholder="Nhập tọa độ X của SV1">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoYsv2" placeholder="Nhập tọa độ Y của SV2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <input type="text" class="form-control" id="tensv3" placeholder="Nhập Tên SV3">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoXsv3" placeholder="Nhập tọa độ X của SV3">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoYsv3" placeholder="Nhập tọa độ Y của SV3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <h3>Tọa độ trường học</h3>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoXtr" placeholder="Nhập tọa độ X của trường">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <input type="number" class="form-control" id="toadoYtr" placeholder="Nhập tọa độ Y trường">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary my-4" id="search">Tìm</button>
            </div>
            <div class="card-footer text-center bg-success text-white" id="showInfoTotal"></div>
        </div>
        <script src="./index.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
